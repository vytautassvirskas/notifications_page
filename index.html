<html lang="en">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <title>Frontend Mentor | Notifications page</title>
</head>

<body>
  <div class="notification">
    <div class="notification__top">
      <div class="notification__heading-count-wrapper">
        <h1 class="notification__heading">Notifications</h1>
        <span class="notification__count">3</span>
      </div>
      <button class="notification__button cursor hover-blue"> Mark all as read</button>
    </div>
    <div class="notification__card notification__card--unread">
      <div class="notification__img-wrapper">
        <img src="./assets/images/avatar-mark-webber.webp" alt="author-photo" class="notification__author-img">
      </div>
      <div class="notification__information">
        <div class="notification__text-wrapper">
          <p class="notification__text">
            <span class="notification__author cursor hover-blue">Mark Webber</span>
            reacted to your recent post
            <span class="notification__type cursor hover-blue">My first tournament today!</span>
            <span class="notification__unread"></span>
          </p>
          <span class="notification__age">1m ago</span>
        </div>
      </div>
    </div>
